<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
<title>Listagem de Filmes</title>
</head>
<body>
	<div class="jumbotron">
		<div class="form-group">
			<h3 class="text-left">Lista de Filmes</h3>
		</div>
		<table class="table table-bordered table-stripped">
			<thead>
				<tr>
					<th>Id</th>
					<th>TÃ­tulo</th>
					<th>Subtitulo</th>
					<th>Diretor</th>
					<th colspan="2"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="filme: ${filmes}">
					<td th:text="${filme.id}" />
					<td th:text="${filme.titulo}" />
					<td th:text="${filme.subtitulo}" />
					<td th:text="${filme.diretor}" />
					<td align="center">
						<a th:href="@{/mvc/filmes/{id}(id=${filme.id})}">Editar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
