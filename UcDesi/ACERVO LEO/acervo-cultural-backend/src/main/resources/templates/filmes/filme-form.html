<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
<title>Cadastro de Filmes</title>
</head>
<body>
	<div class="jumbotron">
		<div class="form-group">
			<h3>Cadastro de Filmes</h3>
		</div>
		
		<div class="form-group">
			<h3 th:text="${mensagem}"></h3>
		</div>
		
		<form action="#" th:action="@{/mvc/filmes}" th:object="${filme}"
			method="post" class="form-horizontal">
			<div class="form-group">
				<label for="codigo" class="col-sm-4 control-label">Código:</label>
				<div class="col-sm-4">
					<input type="number" th:field="*{id}" id="codigo" class="form-control disabled"/>
				</div>
			</div>
			
			<div class="form-group">
				<label for="titulo" class="col-sm-4 control-label">Título:</label>
				<div class="col-sm-4">
					<input type="text" th:field="*{titulo}" id="titulo" class="form-control"/>
				</div>
			</div>

			<div class="form-group">
				<label for="subtitulo" class="col-sm-4 control-label">Subtitulo:</label>
				<div class="col-sm-4">
					<input type="text" th:field="*{subtitulo} "id="subtitulo" class="form-control"/>
				</div>
			</div>
			
			<div class="form-group">
				<label for="diretor" class="col-sm-4 control-label">Diretor:</label>
				<div class="col-sm-4">
					<input type="text" th:field="*{diretor}" id="diretor" class="form-control"/>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-5 col-sm-10">
					<button type="submit" class="btn btn-primary">Salvar</button>
				</div>
			</div>
		</form>
		
	</div>

</body>
</html>
